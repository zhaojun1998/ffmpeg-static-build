name: Build and Release Static FFmpeg

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

env:
  IMAGE_NAME: static-ffmpeg
  BUILD_DIR: .github

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latestï¼Œubuntu-latest-arm64 ]
        version: [4.1, 5.0]
    steps:
      - name: Print OS and arch
        run: |
          echo "Running on ${{ runner.os }} - ${{ runner.arch }}"
      - name: Checkout Repository
        uses: actions/checkout@v2
#      - name: Build Docker Image
#        run: |
#          DOCKER_BUILDKIT=1 docker build --build-arg FFMPEG_VERSION=${{ matrix.variant }} --output type=local,dest=${BUILD_DIR} -t ${IMAGE_NAME} .
      - name: Package Build Directory
        run: |
          tar -czvf ffmpeg-${{ matrix.version }}-${{ runner.os }}-${{ runner.arch }}.tar.gz ${BUILD_DIR}
      - name: Uploading assets...
        if: ${{ !env.ACT }}
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ffmpeg-${{ matrix.version }}-${{ runner.os }}-${{ runner.arch }}.tar.gz
          asset_name: ffmpeg-${{ matrix.version }}-${{ runner.os }}-${{ runner.arch }}.tar.gz
          asset_content_type: application/gzip